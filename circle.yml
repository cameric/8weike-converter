# circle.yml

machine:
  python:
    version: 2.7.11
  node:
    version: 6.3.0
  services:
    - docker
  environment:
    NODE_ENV: test

dependencies:
  pre:
    - pip install awscli
  override:
    - cd server && npm install
  post:
    - docker info
    - docker build -t cameric8weike/8weike-converter-prod:$CIRCLE_SHA1 .
  cache_directories:
    - /home/ubuntu/nvm/versions/node/5.5.0/bin
    - /home/ubuntu/nvm/versions/node/5.5.0/lib/node_modules

test:
  override:
    - docker run --rm --net=host -e NODE_ENV=test cameric8weike/8weike-converter-prod:$CIRCLE_SHA1 npm run test

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./ci/deploy.sh $CIRCLE_SHA1
